<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script>
    async function handleLogin(event) {
      event.preventDefault(); // 기본 동작 방지

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("/api/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username, password }),
      });

      if (response.ok) {
        const data = await response.json();

        // 세션 스토리지에 Access Token 저장
        sessionStorage.setItem("accessToken", data.accessToken);

        // `/chat` API 호출
        const chatResponse = await fetch("/chat", {
          method: "GET",
          headers: {
            "Authorization": "Bearer " + data.accessToken,
          },
        });

        if (chatResponse.ok) {

          // 원래 이렇게 되어있었는데, 이러면 인증정보(Authorization)을 넘겨줄 수 없고 단순히 /chat 컨트롤러 호출하여 페이지만 이동하기 때문에 AccessToken을 받지 못하여 시큐리티 인증 불가능
          // // 세션 스토리지에 Access Token 저장
          // sessionStorage.setItem("accessToken", data.accessToken);
          // console.log("Access Token:", sessionStorage.getItem("accessToken"));
          //
          // // 채팅방 리스트로 이동
          // window.location.href = "/chat";

          const chatHtml = await chatResponse.text();
          document.body.innerHTML = chatHtml; // 서버에서 반환된 HTML 렌더링
        } else {
          alert("Failed to load chat page.");
        }
      }
    }

  </script>
</head>
<body>
<h2>Login</h2>
<form onsubmit="handleLogin(event)">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br>
  <button type="submit">Login</button>
</form>
</body>
</html>
